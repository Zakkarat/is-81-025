<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>is-81-025</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div id="kitty">Waiting for kitty</div>
  <!-- Add your site or application content here -->
  <script>
    fetch('https://api.thecatapi.com/v1/images/search').then(async (data) => {
      return await data.json();
    }).then((trueData) => {
      const cont = document.getElementById("kitty")
      cont.innerHTML = `<img src="${trueData[0].url} />"`
      const img = document.createElement('img');
      img.src = trueData[0].url
      cont.appendChild(img)
    })
  </script>
</body>

</html>
